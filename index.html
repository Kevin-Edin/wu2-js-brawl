<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Brawl</h1>
        <h2>Player hp: <span id="player-hp">0</span></h2>
        <h2>Enemy hp: <span id="enemy-hp">0</span></h2>
        
        <div class="health_bars_container">
            <div class="health_bar_outline">
                <img class="health_bar" src="sprites/healthbar/brawl_health_bar.png" alt="bar">
                <img class="health_bar_inner" src="sprites/healthbar/brawl_health_empty.png" alt="empty">
                <img class="health_bar_outer" src="sprites/healthbar/brawl_health.png" alt="health">
            </div>
            <div class="health_bar_outline">
                <img class="health_bar" src="sprites/healthbar/brawl_health_bar.png" alt="bar">
                <img class="health_bar_inner" src="sprites/healthbar/brawl_health_empty.png" alt="empty">
                <img class="health_bar_outer" src="sprites/healthbar/brawl_health.png" alt="health">
            </div>
        </div>

        <div class="combatLogContainer">
            <ul id="combat-log" class="logList"></ul>
        </div>

        <div class="start_button">
            <button id="start-button">Starta Runda</button>
        </div>
        <div class="start_button">
            <button id="stop-button">STOP</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
